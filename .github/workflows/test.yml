name: Run tests

on: push

jobs:
  unit-test:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Install poetry
      run: pipx install poetry

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: poetry

    - name: Install dependencies
      run: poetry install --with dev

    - name: Run tests
      run: poetry run pytest
